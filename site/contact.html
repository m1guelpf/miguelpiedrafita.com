    <div id="app">
        <div class="flex flex-col">
            <div class="min-h-screen bg-pattern bg-center bg-smoke-light border-t-6 border-teal flex justify-center p-6 pb-16">
                <div class="justify-around flex absolute mt-4 pin-t">
                    <a class="navigation-link" href="https://miguelpiedrafita.com">Home</a>
                    <a class="navigation-link navigation-link-active" href="https://miguelpiedrafita.com/contact">Contact</a>
                    <a class="navigation-link" href="https://miguelpiedrafita.com/projects">Projects</a>
                </div>
                <div class="min-h-screen flex items-center justify-center leading-tight mt-4">
                    <div>
                        <div>
                            <img class="mx-auto block h-24 mb-3 rounded" src="https://miguelpiedrafita.com/logo.png">
                            <h1 class="text-center font-sans font-light leading-tight text-4xl tracking-wide capitalize">Miguel Piedrafita</h1>
                        </div>
                        <h3 class="mt-12 font-sans font-hairline text-normal text-center mb-4">Contact me</h3>
                        <div class="mt-12 flex justify-around leading-none mt-3">
                            <div>
                                <form name="contact" class="text-center" action="https://miguelpiedrafita.com/contact-success" netlify netlify-honeypot="the-knigths-who-say-ni">
                                    <input class="hidden" name="the-knigths-who-say-ni" placeholder="Bot prevention: Don fill this">
                                    <p class="text-grey-darkest">Hi! I'm
                                        <input name="name" class="appearance-none bg-transparent border-b-2 border-teal hover:border-teal-dark focus:outline-none border-dotted w-32"
                                            type="text" placeholder="John Doe" required> and I'm contacting you regarding
                                        <input name="subject" class="appearance-none bg-transparent border-b-2 border-teal hover:border-teal-dark focus:outline-none border-dotted"
                                            type="text" placeholder="this thing I thought about" required>.</p>
                                    <textarea name="body" class="appearance-none bg-transparent mt-2 overflow-auto w-full h-24 focus:outline-none border-2 border-teal hover:border-teal-dark border-dotted rounded text-center"
                                        placeholder="Here, I can write my message. I'll do it in plain text, as no HTML is allowed." required></textarea>
                                    <br>
                                    <p class="text-grey-darkest">If you need to reach me, you can shoot an email to
                                        <input name="email" class="appearance-none bg-transparent border-b-2 border-teal hover:border-teal-dark focus:outline-none border-dotted w-48"
                                            type="email" placeholder="my email adress" required>, or send me a homing pigeon.</p>
                                    <button class="mt-3 bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full">
                                        Send message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
